<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CALCULATOR MADE BY AJEET PANDEY</h1>
    <div class="cal">
        <input type="text" class="input" placeholder="0" id="box">
    
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        
    </div>
    <div>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        
    </div>
    <div>
        <button>9</button>
        <button>0</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        
    </div>
    <div>
        <button class="btn">+</button>
        <button class="btn">-</button>
        <button class="btn">AC</button>
        <button class="btn">=</button>
        
    </div>
    <div>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="btn">.</button>
        <button class="btn">00</button>
        
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
